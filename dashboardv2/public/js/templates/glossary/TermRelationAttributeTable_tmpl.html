<table class="table table-hover table-quickMenu">
    <thead>
        <tr>
            <th>Term</th>
            <th>Attribute</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{#if attributeValue}} {{#each attributeValue}}
        <tr>
            <td>{{this.displayText}}</td>
            <td>
                <div class="mainAttrTable">
                    <table class="attriTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each ../attributes}}
                            <tr>
                                <td>{{@key}}</td>
                                <td>{{lookup ../this @key "-"}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </td>
            <td>
                <div class="btn-inline">
                    <button title="Delete" data-termguid="{{this.termGuid}}" class="btn btn-action btn-sm" data-id="deleteAttribute" data-name="Dimension"><i class="fa fa-trash"></i></button>
                </div>
            </td>
        </tr>
        {{/each}}{{else}}
        <tr class="empty text-center">
            <td colspan="3"><span>No records found!</span></td>
        </tr>{{/if}}
    </tbody>
</table>
